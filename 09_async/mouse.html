<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body style="color: #ffffff; background: #000;">
    <h1>hello there!</h1>
    <button id="srt">Start</button>
    <button id="stp">Stop</button>

    <script>
        // Start function
        let time = null;
        const GetStart = function () {
            if(!time){
            time = setInterval(() => {
                document.querySelector('h1').innerHTML = Date.now()
                console.log('Start')
            }, 1000);
        }}
        document.querySelector('#srt').addEventListener('click', GetStart)

        // Stop function
        const Twist = function () {
            clearInterval(time)
            time = null;
            console.log('Stopped');
        }
        document.querySelector('#stp').addEventListener
            ('click', Twist)
    </script>
</body>

</html>

<body style="color: #ffffff; background: #000;">
    <h1>hello there!</h1>
    <button id="srt">Start</button>
    <button id="stp">Stop</button>

    <script>
        // Start function
        document.querySelector('#srt').addEventListener('click', function () {
           time = setInterval(() => {
                document.querySelector('h1').innerHTML = Date.now()
                console.log('Start')
                
            }, 1000);
        })

        // Stop function
        document.querySelector('#stp').addEventListener
            ('click', function () {
                clearInterval(time)
                console.log('Stopped');
            })

    </script>

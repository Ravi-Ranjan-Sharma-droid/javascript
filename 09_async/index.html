<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #000;
            color: aliceblue;
            margin: 0;
            padding: 0;
        }

        #btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>hello there!</h1>
    <button id="btn">click me</button>
    <script>
        const msg = function () {
            document.querySelector('h1').innerHTML = 'Hey Snorlax'
            console.log('Hey Snorlax');
            
        }
        const time = setTimeout(msg, 3000);
        document.querySelector('#btn').addEventListener('click', () => {
        clearTimeout(time)
        console.log('event has been stopped');
        })
    </script>
</body>

</html>

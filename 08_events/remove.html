<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove by clicking</title>
    <style>
        body {
            background: #000;
            color: #fff;
        }

        ul li {
            color: #ffffff;
            background: #a2bada;
            padding: 10px;
            margin: 5px 0;
            list-style: none;
        }
    </style>
</head>

<body>
    <h2>My image</h2>
    <div id="box">
        <ul id="images">
            <li><img width="100px" id="hand" alt="anime girl with two hand rising in air" src="images/03_sticker.png"
                    alt=""></li>
            <li><img width="100px" id="flag" alt="a girl with flag" src="images/23_sticker.png" alt=""></li>
            <li><img width="100px" id="sward" alt="girl hold a diamond sward" src="images/34_sticker.png" alt=""></li>
            <li><img width="100px" id="laugh" alt="laughing girl" src="images/41_sticker.png" alt=""></li>
        </ul>
    </div>
    <a id="google" style="color:rgb(255, 255, 255);" href="https://google.com">Don't click here</a>
    <script>
        document.querySelector('#images').addEventListener('click', function(e){
            console.log(e.target.parentNode);
            let removeIt = e.target.parentNode
            removeIt.remove()   // new
            // removeIt.parentNode.removeChild(removeIt) //its also work
        },false)

    </script>
</body>

</html>

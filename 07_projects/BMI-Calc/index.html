<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form p {
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        #weight-guide {
            margin-top: 20px;
            text-align: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        #weight-guide h3 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <h1>Calculate your BMI</h1>
            <form>
                <p><label>Height in CM:</label><input type="number" placeholder="Your height here" id="height"></p>
                <p><label>Weight in KG:</label><input type="number" placeholder="Your weight here" id="weight"></p>
                <button>Calculate</button>
                <div id="result"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal = 18.6 to 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </nav>
</body>
<script>
    const form = document.querySelector('form')

    form.addEventListener('submit', function(e){
        e.preventDefault()

        const height = document.querySelector('#height').value
        const weight = document.querySelector('#weight').value
        const results = document.querySelector('#result')

        if(height === '' || weight === '' ){
            results.innerHTML = 'Please fill the form first!'
        }else if(height <= 0 || weight <= 0){
            results.innerHTML = 'Are you kidding me!'
        }else{
            const bmi = (weight / ((height * height) / 10000)).toFixed(2);
            results.innerHTML = `<span>Your BMI is ${bmi}</span>`
            if(bmi < 18.6){
                results.innerHTML = `<span>Your BMI is ${bmi} <br> oops your Under WeightðŸ’€</span>`
            }else if(bmi >= 18.9 &&  bmi <= 24.9){
                results.innerHTML = `<span>Your BMI is perfect ${bmi}</span>`

            }else if(bmi > 24.9){
                results.innerHTML = `<span>Your BMI is ${bmi}. <br> You're overweight â€” time to work out!</span>`
            }
        }
    })
</script>
</html>
